server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: docagent

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/docagent?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # Mapper XML文件位置
  mapper-locations: classpath*:mapper/**/*.xml

# 日志配置
logging:
  level:
    com.docagent: info
    org.springframework: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# 应用配置
app:
  # 文件存储路径
  file:
    storage-path: ./storage/documents
  # AI配置
  ai:
    # OpenAI API配置
    openai:
      api-key: ${OPENAI_API_KEY:sk-xxx}
      api-url: ${OPENAI_API_URL:https://api.openai.com/v1}
      model: ${OPENAI_MODEL:gpt-4}
      timeout: 60000
